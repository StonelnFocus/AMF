<div class="container-lg my-5 bg-dark rounded">
    <div class="row justify-content-center text-left">
        <form method="POST" class="text-light" action="#" th:action="@{/saveNotification}" th:object="${notification}">

            <div class="row justify-content-center text-center">
                <div class="col justify-content-center text-center">
                    <h3 class="text-light fw-bold my-3">Enter your email:
                    <input type="text" th:field="*{email}" />
                    </h3>
                </div>
            </div>

            <div class="row justify-content-center text-left">

                <div class="col-6">
                    <h3 class="fw-bold my-3">Casual Battle Royale:</h3>
                    <div th:each="map : ${battleRoyaleMaps}">

                        <input type="checkbox" th:field="*{gameMaps}" th:value="${map}"/>
                        <label th:for="${#ids.prev('gameMaps')}" th:text="${map.name}"></label>

                    </div>
                </div>
                <div class="col-6">
                    <h3 class="text-light fw-bold my-3">Casual Arena:</h3>
                    <div th:each="map : ${arenaMaps}">

                        <input type="checkbox" th:field="*{gameMaps}" th:value="${map}"/>
                        <label th:for="${#ids.prev('gameMaps')}" th:text="${map.name}"></label>

                    </div>
                </div>
            </div>

            <div class="row justify-content-center text-left">
                <div class="col-6">
                    <h3 class=" text-light fw-bold my-3">Competitive Battle Royale:</h3>
                    <div th:each="map : ${battleRoyaleRankedMaps}">

                        <input type="checkbox" th:field="*{gameMaps}" th:value="${map}"/>
                        <label th:for="${#ids.prev('gameMaps')}" th:text="${map.name}"></label>

                    </div>
                </div>
                <div class="col-6">
                    <h3 class="text-light fw-bold my-3">Competitive Arena:</h3>
                    <div th:each="map : ${arenaRankedMaps}">

                        <input type="checkbox" th:field="*{gameMaps}" th:value="${map}"/>
                        <label th:for="${#ids.prev('gameMaps')}" th:text="${map.name}"></label>

                    </div>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col text-center">
                    <input type="submit" value="Submit" />
                </div>
            </div>

        </form>
    </div>
</div>
